apply plugin: 'android-library'

buildscript{

    repositories{
        mavenCentral();
    }
    dependencies{
        classpath 'com.android.tools.build:gradle:2.1.3'
    }

}
android{
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    sourceSets{
        main{
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            aidl.srcDirs = ['src']
        }

    }
}